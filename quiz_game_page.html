<html>

<head>
    <title>Math Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quiz_game_page.css">

    <script src="quiz_game_page.js"></script>
</head>

<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">Math Quiz!</h2>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6"></div>
            <div class="send">
                <label>Send Your Number: <b style="color: red;">Please Provide the Digits
                    </b>
                </label>
                <h4>Number 1</h4>
                <input type="number" id="word" class="form-control" placeholder="Number">
                <br>
                <h4>Number 2</h4>
                <input type="number" id="word_2" class="form-control" placeholder="Number">
                <br>
                <button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
            </div>

        </center>
    </div>
</body>

</html>
